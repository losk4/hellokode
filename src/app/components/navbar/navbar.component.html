<div class="nav-bar-wrapper">
  
  <div class="search-bar">
    <button class="home-button" [routerLink]="'/home'">
      <mat-icon>home</mat-icon>
    </button>
    <mat-form-field class="search-form" subscriptSizing="dynamic">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="query" (keyup.enter)="searchMovies()">
      <button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button class="search-button" (click)="searchMovies()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>
