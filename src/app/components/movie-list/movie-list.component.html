<div class="movie-list-wrapper">
    <mat-action-list *ngIf="movies" class="movie-list">
        <button mat-list-item *ngFor="let movie of movies" [routerLink]="['/movie', movie.id]">{{ movie.title }}</button>
        <button (click)="loadMore()"mat-list-item class="load-more-button">Load more</button>
    </mat-action-list>    
</div>
